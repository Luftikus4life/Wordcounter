<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <div id="overlay">
        <h1>Check how many words, letters and paragraphs your text has.</h1>
      </div>
    </div>
    <div class="container">
      <div class="row mt-4">
        <div class="col center">
          <div class="panel">
            <div class="panel-text"><span>Characters</span></div>
            <div class="panel-number" id="charactersDisplay">4352</div>
          </div>
        </div>

        <div class="col center">
          <div class="panel">
            <div class="panel-text"><span>Words</span></div>
            <div class="panel-number" id="wordsDisplay">139</div>
          </div>
        </div>
        <div class="col center">
          <div class="panel">
            <div class="panel-text"><span>Paragraphs</span></div>
            <div class="panel-number" id="paragraphsDisplay">12</div>
          </div>
        </div>
        <div class="mt-4">
          <textarea
            class="form-control"
            id="input"
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
